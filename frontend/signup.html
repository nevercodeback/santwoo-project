<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SantWoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB; /* Light gray background */
        }
        .auth-form-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        .form-card {
            background-color: white;
            padding: 2rem 2.5rem;
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 480px; /* Wider for more fields */
        }
        .form-title {
            font-size: 1.875rem; /* 30px */
            font-weight: 800; /* Extra-bold */
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.5rem; /* 8px */
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            font-size: 0.9375rem; /* 15px */
        }
        .form-input:focus {
            outline: none;
            border-color: #EC4899; /* Pink-500 */
            box-shadow: 0 0 0 0.2rem rgba(236, 72, 153, 0.25);
        }
        .form-label {
            display: block;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            color: #374151; /* gray-700 */
            margin-bottom: 0.5rem;
        }
        .form-button {
            width: 100%;
            color: white;
            font-weight: 600;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: opacity 0.15s ease-in-out;
        }
        .form-button:hover {
            opacity: 0.9;
        }
        .form-button:active {
             box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .form-link {
            font-size: 0.875rem;
            color: #EC4899; /* Pink-500 */
            font-weight: 500;
            text-decoration: none;
        }
        .form-link:hover {
            text-decoration: underline;
        }
        .error-message-container { /* General error/message display */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem; /* 6px */
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .error-message { /* Specific for errors */
            background-color: #FEE2E2; /* Red-100 */
            color: #B91C1C; /* Red-700 */
            border: 1px solid #FCA5A5; /* Red-300 */
        }
        .success-message { /* Specific for success */
             background-color: #D1FAE5; /* Green-100 */
             color: #065F46; /* Green-700 */
             border: 1px solid #A7F3D0; /* Green-300 */
        }
        .input-group-append {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF; /* gray-400 */
        }
        .santwooname-feedback {
            font-size: 0.75rem; /* 12px */
            margin-top: 0.25rem;
        }
        .santwooname-available { color: #10B981; /* green-500 */ }
        .santwooname-taken { color: #EF4444; /* red-500 */ }
        .santwooname-checking { color: #6B7280; /* gray-500 */ }
    </style>
</head>
<body>
    <div class="auth-form-container">
        <div class="form-card">
            <a href="index.html" class="block text-center mb-6">
                 <h1 class="text-4xl font-black gradient-text-main-default inline-block">SantWoo</h1>
            </a>
            <h2 class="form-title text-gray-800">Create Your Account</h2>
            
            <div id="errorMessage" class="error-message-container hidden"></div>

            <form id="signupForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-4">
                    <div class="mb-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required>
                    </div>
                    <div class="mb-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="mb-4">
                    <label for="santwooName" class="form-label">Choose your SantWoo Name</label>
                    <div class="relative">
                        <input type="text" id="santwooName" name="santwooName" class="form-input pr-28" placeholder="your_unique_name" required>
                        <span class="input-group-append text-sm">@santwoo.com</span>
                    </div>
                    <div id="santwooNameFeedback" class="santwooname-feedback"></div>
                </div>

                <div class="mb-5">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="•••••••• (min. 6 characters)" required>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" id="signupButton" class="form-button gradient-accent-main-default">
                    Create Account
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-8">
                Already have an account? 
                <a href="login.html" class="form-link">Login</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
